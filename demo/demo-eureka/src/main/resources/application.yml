spring:
  application:
    name: eureka-server

server:
  port: 2002

eureka:
  server:
    enable-self-preservation: false
  instance:
    hostname: 127.0.0.1
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url: 
      defaultZone: http://127.0.0.1:2002/eureka
    
    
